<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windows News Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    .search-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Search Windows News</h1>
  <div class="search-box">
    <input 
      type="text" 
      id="searchQuery" 
      placeholder="Type your search term..."
      onkeypress="if(event.key === 'Enter') doSearch()"
    />
    <button onclick="doSearch()">Search</button>
  </div>

  <script>
    function doSearch() {
      const query = document.getElementById("searchQuery").value.trim();
      if(query) {
        // Redirect to your API endpoint with ?q=
        window.location.href = `/api/SecurityNews?q=${encodeURIComponent(query)}`;
      } else {
        alert("Please enter a search term.");
      }
    }
  </script>
</body>
</html>
